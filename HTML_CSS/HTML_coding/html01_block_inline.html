<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2 style = "background-color: pink;">블록 요소</h2>
	<p>줄바꿈</p>
	<div>
		블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능.
	</div>
	<!-- div는 블록 전체가 자기의 영역 strong은 거기만 자기영역 (f12눌러서 마우스대보자) -->
	<!-- 열어서 f12눌러보면 관리자 코드가 나옴 마우스대보면 영역나옴
		  블록요소쪽보면 살구색??으로 둘러쌓고있는데 거기 침범하지 않게하는 공백 -->
		  
	<hr/>
	<!-- 줄 그어줌 -->
	
	<h2>인라인 요소</h2>
	
	<a href="#">줄바꿈 x</a> <!-- 줄바꿈 태그 <br/> -->
	<q style = "background-color: skyblue;">인라인 요소 안에 텍스트와 <a>인라인 요소</a> 포함 가능 </q>
	<span>인라인 요소 안에 <p>블록 요소</p>포함 불가</span>
	<!-- 포함불가이지만 포함되어있다, 사용가능하나, 지양하자. p태그 밑에 노란줄있음 이 위치에는 p태그 쓰는거 좋지않다 라는 뜻-->
	
</body>
</html>
