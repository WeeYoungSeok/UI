<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html03</title>
</head>
<body>
	<h1>&lt;blockquote&gt;</h1>
	
	<strong>드래곤 라자</strong> 라는 소설에서, 내가 좋아하는 말이 있습니다.
	<blockquote cite="#" title = "드래곤라자 명언"> <!-- 여기서의 cite는 출처 -->
		<cite>드래곤 라자</cite> <!-- cite는 제목을 의미함 거의 -->
		나는 단수가 아니다.
	</blockquote>
	
	<hr/>
	
	<h1>&lt;q&gt;</h1>
	
	<b>드래곤 라자</b> 라는 소설에서, 내가 좋아하는 말이 있습니다.
	<q cite="#" title = "드래곤라자 명언">나는 단수가 아니다.</q>
	<!-- 웹열어서 단수가아니라나 드래곤라자에 마우스 대보자 출처나옴 -->
</body>
</html>
