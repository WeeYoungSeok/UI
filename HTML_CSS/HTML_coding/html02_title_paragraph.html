<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html02</title>
</head>
<body>

	<h1>제목</h1>
	<h2>글자</h2>
	<h3>크기</h3>
	<h4>지정</h4>
	<h5>하는</h5>
	<h6>태그</h6>
	
	<p>p요소는 단락 정의</p>
	<div>div 요소는 영역 정의</div>
	<!-- div 진짜중요함  -->
	
	<p>
		인라인 요소와 텍스트 요소를 포함할 수 있는 <Strong>블록 요소</Strong> 이지만, <br/>
		또 다른 <em>블록 요소</em>를 포함할 수는 없다.
	</p>
	<!-- 태그와 태그 사이에 있는 텍스트가 텍스트 요소
		 요소 = 태그(꺽새)를 의미함 -->
	
	<address>연락처 : 010-5551-8274</address>
	
</body>
</html>
