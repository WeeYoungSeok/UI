<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css07</title>

<style type="text/css">
	dl,dt,dd,p{
		margin: 0px;
		padding: 0px;
	}
	/* 마진 패딩 0픽셀로 다 초기화 해놓고 이 상태에서 나머지 작업을하자 그게 좋다.. 퍼블려서분들 팁 
		브라우저마다 마진 패딩 잡는게 달라서 그럼 */
	
	.box{
		width: 600px;
		border: 3px #123456 double;
	}
	
	dt{
		background: #abcdef;
		text-align: center;
		font-size: 20px;
		letter-spacing: 15px;
		padding: 15px;
		border-bottom: #123456 5px double;
	}
	
	dd{
		padding: 10px;
	}
	.line{
		border-bottom: #123456 1px dotted;
	}
</style>
</head>
<body>

	<dl class="box">
		<dt>드래곤 라자 명언</dt>
		<dd class="line">
			<h2>샌슨 퍼시발</h2>
			<p>저와 말이 함께 후치를 타면 됩니다.</p>
		</dd>
		<dd>
			<h2>핸드레이크</h2>
			<p>나는 단수가 아니다.</p>
		</dd>
	</dl>
</body>
</html>
